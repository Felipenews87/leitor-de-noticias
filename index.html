
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <title>Leitor de Not√≠cias</title>
</head>
<body>
  <h1>üì∞ Leitor de Not√≠cias</h1>
  <ul id="news-list">Carregando not√≠cias...</ul>

  <script>
    async function carregarNoticias() {
      try {
        const res = await fetch("https://gnews.io/api/v4/top-headlines?lang=pt&country=br&max=20&apikey=demo");
        const data = await res.json();
        const lista = document.getElementById("news-list");
        lista.innerHTML = "";
        data.articles.forEach(noticia => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${noticia.url}" target="_blank">${noticia.title}</a>`;
          lista.appendChild(li);
        });
      } catch (e) {
        document.getElementById("news-list").innerText = "Erro ao carregar not√≠cias.";
      }
    }
    carregarNoticias();
  </script>
</body>
</html>
